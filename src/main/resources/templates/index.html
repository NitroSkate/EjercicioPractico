<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Ingrese el contribuyente</title>
</head>
<body>
	<div class="container" style="margin-top: 5em">
		<div class="row align-items-center justify-content-md-center">
			<div>
			<form class="form-group"  th:action= "@{/exito}" th:object="${contribuyente}" method= "post">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nombre:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="s_nombre"><br>
					</div>	
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Apellido:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="s_apellido"><br>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">NIT:</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" name="s_nit">
					</div>
					<div class="col-sm-5">
						<select class="form-control" th:field="*{importancia.c_importancia}">
							<option th:each="impo: ${importancia}" th:value="${impo.c_importancia}" th:text="${impo.s_importancia}"></option>
						</select><br>
					</div>
				</div>
				<input type="submit" class="btn btn-light" value="Ingresar Contribuyente">
				<a href="/mostrar"><input type="button" class="btn btn-light" value="Listado"></a>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
